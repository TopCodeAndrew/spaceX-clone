<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SpaceX Mockup</title>
    <link rel = "stylesheet" href= "reset.css">
    <link rel= " stylesheet" href = "styles.css">
    <link rel="stylesheet" media="screen" href="https://fontlibrary.org/face/d-din" type="text/css"/>
</head>
<body>


    <header>

        <img src="https://cdn.freebiesupply.com/logos/large/2x/spacex-logo-black-and-white.png" 
        alt="spaceX-logo"
        class="spaceX-logo">


        <div class = "menu-box">
            <p class="menu-item" id="falcon9">FALCON 9</p>
            <p class="menu-item" id="falcon-heavy">FALCON HEAVY</p>
            <p class="menu-item" id="dragon">DRAGON</p>
            <p class="menu-item" id="starship">STARSHIP</p>
            <p class="menu-item" id="human-spaceflight">HUMAN SPACEFLIGHT</p>
            <p class="menu-item" id="rideshare">RIDESHARE</p>
        </div>



        <img src="https://icon-library.com/images/menu-png-icon/menu-png-icon-16.jpg"
         alt="menu-button"
         class="menu-button">

    </header>





    <div class="top-body">

        <div class="recent-launch">RECENT LAUNCH</div>
        <div class="gps">GPS III SPACE VEHICLE 04 <br> MISSION</div>
        <div class="replay-button">
            <p class = "replay-word">REPLAY</p>



        </div>
        <div class = "arrow-box">
            <img src="https://i2.wp.com/monasteryeventcenter.com/wp-content/uploads/revslider/home/white-down-arrow-png-2.png?ssl=1" 
            alt="down-arrow"
            class="down-arrow">
        </div>
    </div>

    <div class="astro-body">

    </div>



</body>
</html>
